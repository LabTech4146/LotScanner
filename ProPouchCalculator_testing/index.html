<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0"> 
    <title>Pro Pouch Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>
        Pro Pouch Calculator
    </h2>
    <form id="form">
    <div class="fields">
        <div class="field">
            <label for="liters_or_lot">Liters or Lot:</label>
            <input id="liters_or_lot" name="liters_or_lot" type="text" class="pending">
        </div>
        <div class="field">
                <label for="numberHB">Number of Homebrew:</label>
                <input id="numberHB" name="numberHB" type="text" class="pending">
        </div>
        <div class="field">
            <label for="numberNano">Number of Nano:</label>
            <input id="numberNano" name="numberNano" type="text" class="pending">
        </div>

        <div class="field">
            <label for="numberPro">Number of Pro:</label>
            <input id="numberPro" name="numberPro" type="text" class="green" tabindex="-1">
        </div>
        
    </form>
    </div>
    <div class="centeredImage"><img src="background.png"></div>
    <!---<img id="scanmascot" src="../media/felix_onload.png">--->
    <script src="script.js"></script>
</body>
</html>
